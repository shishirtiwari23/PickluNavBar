<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .menuBtn{
            width:20px;
            height:20px;
            right:0;
            cursor:pointer;
            position:absolute;
            z-index:9999;
        }
        .menuImg{
            width:20px;
            height:20px;
            right:0;
            position:absolute;
            pointer-events: none;
            z-index:10000;
        }
        .sideMenu{
            position:relative;
            margin-top:0px;
        }
        .contentDiv{
            display:block;
            position: absolute;
            margin-left:-100%;
            top:20px;
            transition:margin-left 0.1s;
            transition-timing-function:cubic-bezier(.09,1.7,0,1.82);
        }
        .sideMenu input:checked + .contentDiv {
            display:block;
            position: absolute;
            top:20px;
            margin-left:0;
            width:100%;
            background-color: greenyellow;/*So That You Can See That It Is Actually Happening*/
        }
    </style>
</head>
<body>
    
    <div class="sideMenu">
        <img class="menuImg" src="menu.png" alt="">
        <input type="checkbox" class="menuBtn"name="menuBtn">
        <div class="contentDiv">
            <h3>Home</h3>
            <h3>About us</h3>
            <h3>Contact Us</h3>
            <h3>Services</h3>
        </div>     
    </div>
    
</body>
</html>
